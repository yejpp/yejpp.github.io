<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">            android:name=&quot;com.amap.api.v2.apikey&quot;</span><br><span class="line">            android:value=&quot;你的key&quot; /&gt; &lt;!-- 定位权限 --&gt;</span><br><span class="line">        &lt;service android:name=&quot;com.amap.api.location.APSService&quot; /&gt;</span><br><span class="line">&lt;!--声明导航的Activity--&gt;</span><br><span class="line">        &lt;activity</span><br><span class="line">            android:name=&quot;com.amap.api.navi.AmapRouteActivity&quot;</span><br><span class="line">            android:configChanges=&quot;orientation|keyboardHidden|screenSize&quot;</span><br><span class="line">            android:theme=&quot;@android:style/Theme.NoTitleBar&quot; /&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">   // 初始化高德隐私协议（必须调用，否则SDK无法使用）</span><br><span class="line">        MapsInitializer.updatePrivacyAgree(this, true)</span><br><span class="line">        MapsInitializer.updatePrivacyShow(this, true, true)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    private val endPoi = Poi(</span><br><span class="line">        &quot;天安门&quot;,</span><br><span class="line">        LatLng(39.908823 ,116.397470),</span><br><span class="line">        &quot;&quot; //可选poId</span><br><span class="line">    )</span><br><span class="line">    private val startPoi = Poi(</span><br><span class="line">        &quot;天安门&quot;,</span><br><span class="line">        LatLng(39.900883 ,116.397400),</span><br><span class="line">        &quot;&quot; //可选poId</span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line">//核心方法如下，最后记得再destroy中销毁防止内存泄漏</span><br><span class="line">    fun startNavigation()&#123;</span><br><span class="line">        val params1 = AmapNaviParams(startPoi,null,endPoi,</span><br><span class="line">            AmapNaviType.DRIVER , AmapPageType.ROUTE)</span><br><span class="line">        //启动导航页面</span><br><span class="line">        AmapNaviPage.getInstance().showRouteActivity(applicationContext , params1 , null)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
