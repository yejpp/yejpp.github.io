  <style>
    /* 全局颜色变量（科技风配色） */
    :root {
      --primary: #6c63ff; /* 主色：科技紫 */
      --secondary: #0d1126; /* 辅助色：深灰蓝 */
      --accent: #00f0ff; /* 强调色：霓虹青 */
      --text: #f5f7fa; /* 文字色：浅灰 */
      --text-light: #b0b7c3; /* 浅色文字 */
      --bg: #0a0f25; /* 背景色：深空黑 */
      --card-bg: #12193c; /* 卡片背景：暗紫蓝 */
      --border: rgba(108, 99, 255, 0.2); /* 边框色 */
    }

    /* 全局重置与基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth; /* 平滑滚动 */
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      line-height: 1.6;
      /* 背景粒子装饰 */
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.05) 0%, transparent 30%);
    }

    /* 动画定义 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 0.4; }
      100% { opacity: 0.8; }
    }

    /* 头部样式 */
    #header {
      background: linear-gradient(135deg, var(--secondary), var(--card-bg));
      box-shadow: 0 4px 20px rgba(108, 99, 255, 0.2);
      position: relative;
      animation: fadeIn 0.6s ease forwards;
    }

    #banner {
      height: 80px;
      position: relative;
    }

    /* 头部装饰元素 */
    .decor-element {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(20px);
      z-index: 0;
      animation: pulse 4s infinite;
    }

    #header-outer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    #header-title {
      padding: 20px 0;
    }

    #logo-wrap {
      margin: 0;
    }

    #logo {
      color: var(--accent);
      text-shadow: 0 0 12px rgba(0, 240, 255, 0.5);
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.05em;
      text-decoration: none;
    }

    #header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0 20px;
    }

    #main-nav {
      display: flex;
      gap: 30px;
    }

    .main-nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .main-nav-link:hover {
      color: var(--accent);
      transform: translateY(-2px);
    }

    .main-nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .main-nav-link:hover::after {
      width: 100%;
    }

    #sub-nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-icon {
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-icon:hover {
      color: var(--accent);
      transform: scale(1.1);
    }

    #search-form-wrap {
      margin-top: 10px;
      display: none;
    }

    .search-form {
      display: flex;
      gap: 10px;
    }

    .search-form-input {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text);
      flex: 1;
      max-width: 300px;
      transition: all 0.3s ease;
    }

    .search-form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
    }

    .search-form-submit {
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-form-submit:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    /* 主体内容样式 */
    .outer {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      gap: 30px;
    }

    #main {
      flex: 1;
    }

    .article {

      box-shadow: 0 8px 30px rgba(108, 99, 255, 0.15);
      padding: 30px;
      margin-bottom: 30px;
      transition: all 0.4s ease;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.1s;
    }

    .article:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(108, 99, 255, 0.25);
    }

    .article-meta {
      margin-bottom: 15px;
      color: var(--text-light);
      font-size: 14px;
    }

    .article-date {
      color: var(--accent);
      text-decoration: none;
    }

    .article-header h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: -0.02em;
    }

    .article-title {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .article-title:hover {
      color: var(--accent);
    }

    .article-entry {
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .article-entry p {
      margin-bottom: 15px;
    }

    .article-entry h1,
    .article-entry h2,
    .article-entry h3 {
      color: var(--accent);
      margin: 25px 0 15px;
    }

    .article-footer {

      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

      color: var(--text);
      text-decoration: none;

      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;

    .widget-wrap {

    .archive-list-link {
      color: var(--text-light);

      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
    }

    .archive-list-link:hover {
      color: var(--accent);
      padding-left: 5px;
    }

    .widget ul {
      list-style: none;
    }

    .widget ul li {
      margin-bottom: 12px;

    .widget ul li a {
      color: var(--text-light);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .widget ul li a:hover {
      color: var(--accent);
      padding-left: 5px;
    }

    /* 页脚样式 */
    #footer {
      background: linear-gradient(135deg, var(--secondary), var(--card-bg));
      box-shadow: 0 -4px 20px rgba(108, 99, 255, 0.1);
      padding: 40px 0;
      margin-top: 60px;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 0.3s;

    #footer-info {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
      color: var(--text-light);
    }

    #footer-info a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    #footer-info a:hover {
      color: var(--accent);
    }

    /* 回到顶部按钮 */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s, background 0.3s;
      transform: scale(0.8);
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.5);
      z-index: 999;
      font-size: 18px;
    }

    #back-to-top.visible {
      opacity: 1;
      transform: scale(1);
    }

    #back-to-top:hover {
      background: var(--accent);
      box-shadow: 0 6px 16px rgba(0, 240, 255, 0.6);
    }

    /* 移动端适配（保留原有功能） */
    #mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 10px 0;
      z-index: 998;
    }

    #mobile-nav a {
      display: inline-block;
      width: 50%;
      text-align: center;
      color: var(--text);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .outer {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
      }
      #main-nav, #sub-nav .nav-search-btn {
        display: none;
      }
      #mobile-nav {
        display: block;
      }
    }

    /* Fancybox样式优化 */

      color: var(--text);
      background: rgba(18, 25, 60, 0.8);
      border-radius: 8px;
      padding: 12px;
      margin: 20px;
    }
  </style>

    });
